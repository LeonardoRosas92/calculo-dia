<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <main class="min-h-screen w-screen p-1 flex flex-col">
      <header class="h-[200px] flex justify-center items-center py-5">
        <h1 class="text-center text-4xl sm:text-5xl md:text-7xl">Calcular dia laborable</h1>
      </header>
      <section class="flex-1 flex flex-col justify-center items-center">
        <div class="flex flex-col items-center justify-center gap-5 py-5">
          <div class="flex gap-2 p-1">
            <div class="w-1/3 text-center">
              <label for="year" class="block mb-2 text-xl sm:text-2xl md:text-4xl font-medium text-gray-900">Año</label>
              <input type="number" id="year" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm sm:text-2xl md:text-4xl rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 text-center" placeholder="1992" required>
            </div>
            <div class="w-1/3 text-center">
              <label for="month" class="block mb-2 text-xl sm:text-2xl md:text-4xl font-medium text-gray-900 ">Mes</label>
              <select id="month" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm sm:text-2xl md:text-4xl rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 text-center">
                <option value="01">Enero</option>
                <option value="02">Febrero</option>
                <option value="03">Marzo</option>
                <option value="04">Abril</option>
                <option value="05">Mayo</option>
                <option value="06">Junio</option>
                <option value="07">Julio</option>
                <option value="08">Agosto</option>
                <option value="09">Septiembre</option>
                <option value="10">Octubre</option>
                <option value="11">Noviembre</option>
                <option value="12">Diciembre</option>
              </select>
            </div>
            <div class="w-1/3 text-center">
              <label for="day" class="block mb-2 text-xl sm:text-2xl md:text-4xl font-medium text-gray-900">Día</label>
              <select id="day" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm sm:text-2xl md:text-4xl rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 text-center">
              </select>
            </div>
          </div>
          <button id="btnCalculate" type="button" class="py-2.5 md:py-5 px-5 mr-2 mb-2 text-sm sm:text-2xl md:text-4xl font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200">Calcular</button>
        </div>
      </section>
      <section class="flex-1 flex flex-col justify-center items-center">
        <h2 class="text-3xl sm:text-5xl text-center">Prueba</h2>
        <div class="w-full flex items-center justify-center">
          <img src="./src/assets/img/work_day.svg" alt="Image Work Day" class="max-w-lg object-cover">
        </div>
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
